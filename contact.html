<html lang="en">
<head>
  <meta charset="UTF-8" />

  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body id="my-responsive-website">
  <!-- Header / Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">
        <img src="images/logo.png" alt="Website Logo" width="30" height="30"/>
        My Website
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
      >
        <span class="navbar-toggler-icon">☰</span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="pricing.html">Pricing</a></li>
          <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
          <li class="nav-item"><a class="nav-link" href="team.html">Team</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container my-5">
    <h1 class="ng-page-title">Contact Us</h1>
    <form class="ng-contact-form" action="#" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          class="form-control"
          name="name"
          placeholder="Enter your full name"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea
          id="message"
          class="form-control"
          name="message"
          rows="5"
          placeholder="Your message..."
          required
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>

    <!-- Example of embedding a video (local or YouTube) -->
    <div class="my-4">
      <h2>Check Out Our Intro Video</h2>
      <!-- Uncomment below if you have a local "sample-video.mp4" -->
      <!--
      <video width="320" height="240" controls>
        <source src="images/sample-video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      -->
      <!-- Or embed a YouTube video: -->
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/VIDEO_ID"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center py-3 mt-3">
    <p class="mb-0">© 2025 My Responsive Website. All Rights Reserved.</p>
  </footer>

    <!-- JavaScript (Bootstrap + Custom) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="js/script.js"></script>
</body>
</html>
